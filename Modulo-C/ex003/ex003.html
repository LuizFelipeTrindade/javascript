<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
   Velocidade do carro <input type="number" name="txtvel1" id="txtvel1"> km/h
   <input type="button" value="verificar" onclick="calcular()">
   <div id='res'>

   </div>
   <script>
       function calcular() {
        var txtv = window.document.getElementById('txtvel1');
        var res = window.document.getElementById('res');
        var vr1 = Number(txtv.value);
        res.innerHTML = `Sua velocidade atual é <strong>${vr1}</strong> km/h`;
        if (vr1 > 60){
            res.innerHTML += '<p>Você foi MULTADO, <strong>SE FUDEU ÓTARIO KKKKKKKKKKKK</strong></p?>';
        }
        res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>';

       }
   </script>
</body>
</html>
